<!DOCTYPE html>
<html>
<head>
    <title>Где Ватрушка?</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
            border-radius: 12px;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Где Ватрушка?</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            const amsterdam = { lat: 52.36996174955321, lng: 4.87950961324686 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 11,
                center: amsterdam,
            });
            
            // Your list of places
            const places = [
                { name: "Place 1", lat: 52.3748826032717, lng: 4.882829252881696 },

                // Add more places
            ];

            places.forEach(place => {
                new google.maps.Marker({
                    position: { lat: place.lat, lng: place.lng },
                    map,
                    title: place.name
                });
            });
        }
    </script>
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvKtH9aeQYROLP4p_rxDz8eb72iimY7RY&callback=initMap"
        async defer>
    </script>
</body>
</html>
